<style>
    body {
        font-family: 'Inter', 'Roboto', Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        padding: 20px 0;
    }
    .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.07);
    }
    h1, h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }
    .version-info {
        text-align: center;
        background-color: #f2f8fc;
        color: #0c5460;
        padding: 8px 12px;
        border-radius: 5px;
        border-left: 4px solid #1eaedb;
        margin-bottom: 20px;
        font-size: 0.95em;
        font-weight: 500;
    }
    .section {
        border: 1px solid #e1e1e1;
        border-radius: 8px;
        padding: 1em;
        margin-bottom: 30px;
        background-color: #fafbfc;
        box-shadow: 0 1px 2px rgba(0,0,0,0.03);
    }
    .section h3 {
        margin-top: 0;
        margin-bottom: 15px;
        color: #555;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
    }
    small {
        color: #666;
        font-size: 0.8em;
        margin-top: 5px;
        display: block;
    }
    button {
        background-color: #9b4dca;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.2s ease;
        margin-right: 10px; /* Spacing between buttons */
    }
    button:hover {
        background-color: #a766d8;
    }
    button.button-outline {
        background-color: transparent;
        color: #9b4dca;
        border: 1px solid #9b4dca;
    }
    button.button-outline:hover {
        background-color: #f0f0f0;
    }
    button.delete-btn {
        background-color: #e44d26; /* Red for delete */
    }
    button.delete-btn:hover {
        background-color: #f26f4f;
    }

    .no-records {
        text-align: center;
        color: #777;
        padding: 20px;
    }
    .loading-indicator, .message-box {
        display: none;
        text-align: center;
        padding: 20px;
        font-style: italic;
        color: #777;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-top: 20px;
    }
    .message-box.success {
        background-color: #d4edda;
        color: #155724;
        border-color: #c3e6cb;
    }
    .message-box.error {
        background-color: #f8d7da;
        color: #721c24;
        border-color: #f5c6cb;
    }
    .responsive-table {
        overflow-x: auto;
    }
    table.u-full-width th, table.u-full-width td {
        /* white-space: nowrap; */ /* This was preventing text from wrapping in table cells */
        font-size: 1em;
        padding: 0.5em 0.3em;
    }
    table.u-full-width tr.alive-row td {
        background-color: #e5f3b2;
    }
    table.u-full-width tr.alive-row:hover td {
        background-color: #d4e8a0;
    }
    table.u-full-width tr.deceased-row td {
        background-color: #f0f0f0; /* Light grey */
    }
    table.u-full-width tr.deceased-row:hover td {
        background-color: #e0e0e0;
    }
    table.u-full-width tr.married-row td {
        background-color: #fffacd; /* Pale yellow */
    }
    table.u-full-width tr.married-row:hover td {
        background-color: #fff5b7;
    }
    .highlight-upcoming {
        background-color: #39FF14 !important; /* Neon Green for upcoming */
    }
    .highlight-today {
        background-color: #FFA500 !important; /* Neon Orange for today */
        font-weight: bold;
    }
    .highlight-recent {
        background-color: #FFFF00 !important; /* Neon Yellow for recent */
    }
    .clickable-person {
        cursor: pointer;
        text-decoration: none; /* Remove the default underline */
    }
    .clickable-person:hover {
        color: #9b4dca; /* Use primary color for interactivity */
        text-decoration: underline;
    }
    .clickable-date {
        cursor: pointer;
        text-decoration: none; /* Remove the default underline */
    }
    .clickable-date:hover {
        color: #9b4dca; /* Use primary color on hover for feedback */
        text-decoration: underline; /* Add underline on hover */
    }

    .person-filter-active {
        background: #ffe08a;
        color: #b57f00;
        font-weight: bold;
    }

    select,
    input[type="number"],
    input[type="date"].flatpickr-input {

        padding: 10px 15px;
        font-size: 1.1em; /* Larger font */
        border: 1px solid #D1D1D1;
        border-radius: 4px;
        background-color: #fff;
        -webkit-appearance: none; /* Remove default mobile styling */
        -moz-appearance: none;
        appearance: none;
    }

    @media (max-width: 600px) {
        html, body {
            font-size: 17px;
        }
        .container {
            padding: 10px;
        }
        table.u-full-width th, table.u-full-width td {
            font-size: 1em;
            padding: 0.5em 0.2em;
        }
        /* Hide Notes column on very small screens */
        table.u-full-width th:nth-child(5),
        table.u-full-width td:nth-child(5) {
            display: none;
        }
    }
</style>
