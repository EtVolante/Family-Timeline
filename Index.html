<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Timeline Data Management</title>
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <!-- Skeleton CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <!-- Custom Stylesheet -->
    <?!= include('Stylesheet'); ?>

    <link rel="manifest" href="?file=manifest.html">

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('?file=service-worker.html')
                .then(reg => console.log('Service worker registered.', reg))
                .catch(err => console.error('Service worker not registered.', err));
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="six columns">
                <h5 id="timelineHeader" style="margin-bottom: 0.5em;">Family Timeline</h5> 
            </div>
            <div class="six columns">
                <span id="version">v 5.4.1</span> 
                <span id="headerDate"></span>
            </div>
        </div>

        <!-- Level and Date Filter UI -->
        <div class="row" id="filterCriteriaContainer" style="margin-bottom: 1.5em;">
            <div class="two columns">
                <label for="minLevel" id="minLevelLabel">Min Level</label>
                <select id="minLevel" class="u-full-width"></select>
                <label for="ageYears" id="ageYearsLabel" style="display:none;">Age (Years)</label>
                <input type="number" id="ageYears" min="0" max="120" class="u-full-width" style="display:none;">
            </div>
            <div class="two columns">
                <label for="maxLevel" id="maxLevelLabel">Max Level</label>
                <select id="maxLevel" class="u-full-width"></select>
                <label for="ageMonths" id="ageMonthsLabel" style="display:none;">(Months)</label>
                <input type="number" id="ageMonths" min="0" max="11" class="u-full-width" style="display:none;">
            </div>
            <div class="two columns">
                <label for="filterDate">Filter Date</label>
                <input type="date" id="filterDate" class="u-full-width">
            </div>
            <div class="two columns">
                <label for="eventType">Event Type</label>
                <select id="eventType" class="u-full-width">
                    <option value="">All Events</option>
                </select>
            </div>
            <div class="two columns">
                <label for="sortBy">Sort By</label>
                <select id="sortBy" class="u-full-width">
                    <option value="person">Person</option>
                    <option value="begin" selected>Begin Date</option>
                </select>
            </div>
            <div class="two columns">
                <label for="clearFilters">&nbsp;</label> <!-- Added for vertical alignment -->
                <button type="button" id="clearFilters" class="button-primary u-full-width">Clear</button>
            </div>
        </div>

        <!-- Data Table -->
        <div class="section" id="dataTableContainer" style="padding: 1em;">
            <div id="loadingIndicator" class="loading-indicator">Loading data...</div>
            <div id="messageBox" class="message-box"></div>
            <div class="responsive-table" style="overflow-x: auto;">
                <table class="u-full-width" id="eventTable" style="margin-bottom: 0;">
                    <thead>
                        <tr>
                            <th>Person</th>
                            <th>Event</th>
                            <th>Begin Date</th>
                            <th>End Date</th>
                            <th>Notes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
                <p id="noRecords" class="no-records" style="display:none;">No records found.</p>
            </div>
        </div>

      
    </div>

    <!-- Custom JavaScript -->
    <?!= include('Javascript'); ?>
</body>
</html>
